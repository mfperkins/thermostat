<!DOCTYPE html>

<html>

<head>
  <title> Super Awesome Thermostat </title>
</head>

<body>

  <div>
    <h1>House Temp: </h1>
    <h1 id="temperature"></h1>
  </div>

  <div>

    <section>
      <h2>Select your city</h2>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit"></input>
      </form>
    </section>
    <h1>Current Temp: </h1>
    <h1 id="localWeather"></h1>
    <br>

  </div>

  <div>
    <button id='increaseTemperature'>Increase</button>
    <button id='decreaseTemperature'>Decrease</button>
    <button id='powerSaveSwitch'>PowerSave</button>
    <button id='reset'>Reset</button>

  </div>

  <script src="jquery.js"></script>
  <script src="src/ThermoQuery.js"></script>
  <script src="src/Thermostat.js"></script>

</body>

</html>
